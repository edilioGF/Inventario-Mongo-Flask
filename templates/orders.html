{% extends 'index.html' %}

{% block content %}

<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 mt-3 text-gray-800">Orders</h1>
</div>

<form method="POST" action="/movements/register">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-6 mb-sm-2">
                    <label class="text-dark">Date:</label>
                    <input name="date" type="date" class="form-control form-control-user">
                </div>
                <div class="col-6 mb-sm-2">
                    <label class="text-dark">Article:</label>
                    <select name="article" id="article-select-orders" class="form-control form-control-user">
                        <option value="">Choose an Article</option>
                        <option value="ART-020">Teclado generico X</option>
                    </select>
                </div>
                <div class="col-6 mb-sm-2">
                    <label class="text-dark">Quantity</label>
                    <input name="quantity" type="number" class="form-control form-control-user" min="1" value="1">
                </div>
                <div class="col-6 mb-sm-2">

                    <form method="POST" action="/newArticle">
                        <label class="text-dark"></label>
                        <button type="submit" formaction="/newArticle" class="btn btn-primary btn-user mb-4 btn-block w-50 mx-auto">
                            Add Article
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <th>Article</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        {% for key, value in articles %}
                            <td>{{key}}</td>
                            <td>{{value['name']}}</td>
                            <td>{{value['date']}}</td>
                            <td>{{value['quantity']}}</td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-user mb-4 btn-block w-50 mx-auto">
        Register Order
    </button>
</form>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr role="row">
                        <th>Date:</th>
                        <th>Article:</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>07/22/2020</td>
                        <td>ART-001</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>
    function prevent() {
        prevent.default();
    }
</script>

{% endblock %}
