{% extends 'index.html' %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 mt-3 text-gray-800">Movements</h1>
</div>

<form method="POST" action="/movements/register">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-6 mb-sm-2">
                    <label class="text-dark">WareHouse:</label>
                    <select name="warehouse" id="warehouse-select" class="form-control form-control-user">
                        <option value="">Choose a Warehouse</option>
                    </select>
                </div>
                <div class="col-6 mb-sm-2">
                    <label class="text-dark">Article:</label>
                    <select name="article" id="article-select" class="form-control form-control-user">
                        <option value="">Choose an Article</option>
                    </select>
                </div>
                <div class="col-6 mb-sm-2">
                    <label class="text-dark">Movement Type:</label>
                    <select name="movement_type" id="movement-select" class="form-control form-control-user">
                        <option value="exit">Exit</option>
                        <option value="entry">Entry</option>
                    </select>
                </div>
                <div class="col-6 mb-sm-2">
                    <label class="text-dark">Quantity</label>
                    <input name="quantity" type="number" class="form-control form-control-user" min="1" value="1">
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-user mb-4 btn-block w-50 mx-auto">
        Register Movement
    </button>
</form>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                    <tr role="row">
                        <th>Warehouse:</th>
                        <th>Article:</th>
                        <th>Movement Type:</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>WR-001</td>
                        <td>ART-001</td>
                        <td>Entry</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
